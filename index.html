<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="./index.js"></script>
</head>
<body>
    <header>
      <h3>Animalgram</h3>
    </header>
  
    <!-- Animal Menu -->
    <div id="animal-menu">
      <!-- Animal Images Here -->
    </div>
  
    <!-- Animal Details -->
    <div id="animal-detail">
      <img class="detail-image" src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554__340.jpg" alt="Insert Name Here" /> 
      <footer>
        <ul>
          <p class="like">Like! <span id='heart'>&#x2661;</span></p>
        </ul>
      </footer>
    </div>
   
    <h3>Description:</h3>
    <p id='comment-display'>
      This is a kitten!
    </p>
  
    <!-- New Animal Form -->
    <form id="new-animal">
      <h4>Add New Animal</h4>
      <label for="name">Name: </label>
      <input type="text" name="name" id="new-name" />
      <label for="image">Image: </label>
      <input type="text" name="image" id="new-image" />
      <label for="description">Description: </label>
      <textarea name="description" id="description"></textarea>
      <input type="submit" value="Submit" />
    </form>
  
  </body>
</html>
