<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="./index.js"></script>
</head>
<body>
    <header>
      <h3>Animalgram</h3>
    </header>
  
    <!-- Ramen Menu -->
    <div id="ramen-menu">
      <!-- Ramen Images Here -->
    </div>
  
    <!-- Ramen Details -->
    <div id="ramen-detail">
      <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
      <h2 class="name">Insert Name Here</h2>
      <h3 class="restaurant">Insert Animal Name Here</h3>
    </div>
   
    <h3>Comment:</h3>
    <p id='comment-display'>
      Insert comment here
    </p>
  
    <!-- New Animal Form -->
    <form id="new-ramen">
      <h4>Add New Animal</h4>
      <label for="name">Name: </label>
      <input type="text" name="name" id="new-name" />
      <label for="image">Image: </label>
      <input type="text" name="image" id="new-image" />
      <label for="new-comment">Comment: </label>
      <textarea name="new-comment" id="new-comment"></textarea>
      <input type="submit" value="Submit" />
    </form>
  
  </body>
</html>
